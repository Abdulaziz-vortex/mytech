<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__top">
            <div class="header__container">
                <div class="header__row">
                    <div class="header__left">
                        <button class="header__location"><i class="fas fa-map-marker-alt"></i>Ташкент</button>
                        <button class="header__lang"><img src="./img/svg/rus.svg" alt=""> Rus</button>
                    </div>
                    <div class="header__right">
                        <span><i class="fas fa-phone"></i>+998934170886</span>
                        <span><i class="fas fa-phone"></i>abcdefg123@gmail.com</span>
                        <ul class="nav">
                            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#"><i class="fab fa-telegram-plane"></i></a></li>
                            <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
        <div class="header__middle">
            <div class="header__container">
                <div class="header__grid header__grid-middle">
                    <div class="header__logo">Logo here</div>
                    <div class="header__searchWrapper">
                        <input type="text" class="header__search" placeholder="Поиск">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="header__right header__right-middle">
                        <div class="header__item-favour header-item">
                            <div class="header-item__icon header-icon"><i class="fas fa-heart"></i></div>
                        </div>
                        <div class="header__item-user header-item">
                            <div class="header-item__icon header-icon">
                                <i class="fas fa-user"></i>
                                <div class="header-icon__badge">1</div>
                            </div>
                            <div class="header-item__text">
                                <span>Wellcome</span>
                                <span>User name</span>
                            </div>
                        </div>
                        <div class="header__item-cart header-item">
                            <div class="header-item__icon header-icon">
                                <i class="fas fa-shopping-cart"></i>
                                <div class="header-icon__badge">2</div>
                            </div>
                            <div class="header-item__text">
                                <span>User name</span>
                                <span>120 000 UZS</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__container">
                <div class="header-row">
                    <ul class="nav">
                        <li class="dropdown category"><a href="#">
                            <i class="fas fa-table"></i>
                            Категории
                        </a></li>
                        <li class="active"><a href="#">Главная</a></li>
                        <li><a href="#">Каталог</a></li>
                        <li><a href="#">Услуги</a></li>
                        <li><a href="#">Новости</a></li>
                        <li><a href="#">Контакты</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
